<div>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Country</th>
        </tr>
        <tr *ngFor="let equipe of equipes">
            <td>{{equipe.id}}</td>
            <td>{{equipe.name}}</td>
            <td>{{equipe.country}}</td>
        </tr>
    </table>
</div>
